<form [formGroup]="newOrderFormGroup">
  <mat-form-field appearance="outline">
    <mat-label>Take profit</mat-label>
    <input matInput type="number" [(ngModel)]="data.profit" formControlName="takeProfit" required>
  </mat-form-field>

  <button mat-button type="submit" [mat-dialog-close]="data.profit" [disabled]="newOrderFormGroup.invalid">Ok</button>
</form>
