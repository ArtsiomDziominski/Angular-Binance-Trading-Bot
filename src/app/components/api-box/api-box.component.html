<form class="api">
  <div class="api__window-dialog">
    <p class="api__title">API</p>
    <input type="text" class="api__key" placeholder="API key" maxlength="50">
    <input type="text" class="api__secret-key" placeholder="Secret key" maxlength="50">
    <button class="api__button" (click)="statusApiBox()">Save API</button>
    <button class="api__cancel" (click)="statusApiBox()">Cancel</button>
  </div>
</form>
