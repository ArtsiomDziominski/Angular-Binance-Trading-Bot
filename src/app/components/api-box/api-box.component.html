<div class="api">
  <div class="api__window-dialog">
    <p class="api__title">API</p>
    <input type="text" class="api__key" placeholder="API key" maxlength="50" [(ngModel)]="apiKey">
    <input type="text" class="api__secret-key" placeholder="Secret key" maxlength="50" [(ngModel)]="secretKey">
    <button class="api__button" (click)="saveApi(apiKey, secretKey)">Save API</button>
    <button class="api__cancel" (click)="closeApiBox()">Cancel</button>
  </div>
</div>
